	  <hr>
    <header>
      <div class="container" style="text-align:center">
        <h1> <a href="/NaxBooks">NaxBooks</a> </h1>
        <h5 id="nav"></h5>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
   <hr>
	  <script>
	    url = document.URL;
	    x = [];
	    url.split('/').forEach((e)=>{if(e!="")x.push(e)});
	    if(x.length == 4){
		name = x.pop();
		tag = document.getElementById("nav");
		y = "/ <a href=\"\/NaxBooks\/"+name+"\">"+name+"</a>";
		tag.innerHTML = y;
	    }
	    if(x.length > 4){
		name1 = x[3];
		name2 = x.pop().split('.');
	    	if(name2.includes("html") || name2.includes(".md"))
		name2.pop();
		name2 = name2.join('.');
		tag = document.getElementById("nav");
		y = "/ <a href=\"\/NaxBooks\/" + name1 + "\">" + name1 + "</a> / <a href=\"" + document.URL + "\">" + name2 + "</a>";
		tag.innerHTML = y;
	    }
    </script>
